<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script defer src="scripts.js"></script>
  <title>MyTODO App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyTODO App</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
      </ul>

      <!-- Dark Mode Switch in navbar -->
      <div class="custom-control custom-switch mr-3">
        <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
        <label class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
      </div>

      <!-- Search form in navbar -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="filterName" type="search" placeholder="Search Todos" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="updateTodoList()">Search</button>
      </form>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center my-4">MyTODO</h1>

    <!-- Date Filter Section -->
    <div class="form-group mb-3">
      <label for="filterStartDate">Due date range</label>
      <div class="date-filter">
        <input type="date" id="filterStartDate" class="form-control mb-2">
        <input type="date" id="filterEndDate" class="form-control">
      </div>
    </div>
    
    <!-- TODO Table -->
    <div class="table-responsive">
      <table id="todoTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Place</th>
            <th>Due Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="todoTableBody">
          <tr>
            <td colspan="5" class="text-center">You can chill</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Add TODO Form -->
    <form class="mb-3">
      <div class="form-row">
        <div class="col">
          <label for="inputTitle">Title</label>
          <input type="text" id="inputTitle" class="form-control">
        </div>
        <div class="col">
          <label for="inputDescription">Description</label>
          <input type="text" id="inputDescription" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="inputPlace">Place</label>
          <input type="text" id="inputPlace" class="form-control">
        </div>
        <div class="col">
          <label for="inputDate">Due date</label>
          <input type="date" id="inputDate" class="form-control">
        </div>
      </div>
      <input type="button" value="Add" class="btn btn-primary mt-3" onclick="addTodo()">
    </form>
  </div>

  <!-- Bootstrap and jQuery (optional for certain Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
